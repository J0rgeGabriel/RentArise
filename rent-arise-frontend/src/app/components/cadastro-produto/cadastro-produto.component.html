<form (ngSubmit)="onSubmit()" class="produto-form">
  <div class="form-group">
    <label for="nome">Nome do Produto</label>
    <input
      type="text"
      id="nome"
      name="nome"
      [(ngModel)]="produto.nome"
      required
      placeholder="Digite o nome do produto"
    >
  </div>

  <div class="form-group">
    <label for="descricao">Descrição</label>
    <textarea
      id="descricao"
      name="descricao"
      [(ngModel)]="produto.descricao"
      required
      placeholder="Descreva o produto"
      rows="4"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="dono">Dono do Produto</label>
    <input
      type="text"
      id="dono"
      name="dono"
      [(ngModel)]="produto.dono"
      required
      placeholder="Nome do dono do produto"
    >
  </div>

  <div class="form-group">
    <label for="valorDia">Valor por Dia (R$)</label>
    <input
      type="number"
      id="valorDia"
      name="valorDia"
      [(ngModel)]="produto.valorDia"
      required
      min="0"
      step="0.01"
      placeholder="0.00"
    >
  </div>

  <div class="form-group">
    <label for="fotoPrincipal">Foto Principal</label>
    <input
      type="file"
      id="fotoPrincipal"
      name="fotoPrincipal"
      accept="image/*"
      (change)="onFileSelected($event)"
    >
  </div>

  <div class="form-group">
    <label for="fotosAdicionais">Fotos Adicionais</label>
    <input
      type="file"
      id="fotosAdicionais"
      name="fotosAdicionais"
      accept="image/*"
      multiple
      (change)="onMultipleFilesSelected($event)"
    >
  </div>

  <button type="submit" class="submit-button">Cadastrar Produto</button>
</form>
