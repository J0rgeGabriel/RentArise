<div class="container">
  <div class="profile-info-block">
    <div class="form-and-info">
      <div class="form-section">
        <div class="section-header">
          <h2><strong>Perfil de Usuário</strong></h2>
          <svg class="icon-user" viewBox="0 0 24 24" fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
          </svg>
        </div>

        <form (ngSubmit)="onSave()" #profileForm="ngForm" novalidate>
          <label>Nome Completo</label>
          <input type="text" name="nome" [(ngModel)]="user.nome" placeholder="Informe seu nome" required />

          <label>CPF</label>
          <input type="text" name="cpf" [(ngModel)]="user.cpf" placeholder="000.000.000-00" (keypress)="blockLetters($event)" required />

          <label>E-mail</label>
          <input type="email" name="email" [(ngModel)]="user.email" placeholder="Informe seu e-mail" required />

          <label>Idade</label>
          <input type="number" name="idade" [(ngModel)]="user.idade" min="0" max="120" placeholder="18 anos" required />

          <div class="button-group">
            <button type="button">Editar</button>
            <button type="button">Salvar</button>
          </div>
        </form>
      </div>

      <div class="info-section">
        <div class="section-header">
          <h2><strong>Informações</strong></h2>
          <svg class="icon-info" viewBox="0 0 24 24" fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="#FFFFFF" stroke-width="2" fill="none"/>
            <line x1="12" y1="8" x2="12" y2="12" stroke="#FFFFFF" stroke-width="2"/>
            <circle cx="12" cy="16" r="1" fill="#FFFFFF"/>
          </svg>
        </div>

        <p><strong>Total despesa em alocações:</strong> R$xx,xx</p>
        <p><strong>Recebimento:</strong> R$xx,xx</p>
        <p><strong>Contratos totais:</strong> int</p>
        <p><strong>Contratos ativos:</strong> int</p>
        <p><strong>Produtos alugados:</strong> int</p>
        <p><strong>Produtos cadastrados:</strong> int</p>
      </div>
    </div>
  </div>
</div>
